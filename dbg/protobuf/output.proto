
package pb;
//syntax="proto2"

// PROTO MESSAGES
message Item {
   optional string 
      name = 1; 
}

message Character {
     optional sint32 
      max_u8 = 1; 
     optional sint32 
      max_u16 = 2; 
     optional sint32
      min_s8 = 3; 
     optional sint32
      min_s16 = 4; 
     optional sint32
      min_s32 = 5; 
     optional sint32
      max_s8 = 6; 
     optional sint32
      max_s16 = 7; 
     optional sint32
      max_s32 = 8; 
   optional double
      x = 9; 
   optional double
      y = 10; 
   optional double
      z = 11; 
     optional bool 
      flag = 12; 
   optional string 
      desc = 13; 
}




