
package pb;
//syntax="proto2"

// PROTO MESSAGES
message Item {
   optional string 
      name = 1; 
}

message Character {
     optional uint64 
      idU8 = 1; 
     optional uint64 
      idU16 = 2; 
     optional uint64 
      idU32 = 3; 
   optional double
      x = 4; 
   optional double
      y = 5; 
   optional double
      z = 6; 
   optional double
      angle = 7; 
  enum Animation {
    Running = 2;
    Standing = 0;
    Walking = 1;
  }
   optional Animation
      anim = 8; 
     optional uint64 
      flag = 9; 
   optional string 
      desc = 10; 
}




