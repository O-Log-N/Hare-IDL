
package pb;
//syntax="proto2"

// PROTO MESSAGES
message Item {
   optional string 
      name = 1; 
}

message Character {
     optional uint64 
      max_u8 = 1; 
     optional uint64 
      max_u16 = 2; 
     optional uint64 
      max_u32 = 3; 
     optional sint64
      min_s8 = 4; 
     optional sint64
      min_s16 = 5; 
     optional sint64
      min_s32 = 6; 
     optional sint64
      max_s8 = 7; 
     optional sint64
      max_s16 = 8; 
     optional sint64
      max_s32 = 9; 
   optional double
      x = 10; 
   optional double
      y = 11; 
   optional double
      z = 12; 
   optional double
      angle = 13; 
  enum Animation {
    Running = 2;
    Standing = 0;
    Walking = 1;
  }
   optional Animation
      anim = 14; 
     optional uint64 
      flag = 15; 
   optional string 
      desc = 16; 
}




